<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="title">Formulario</div>

        <form id="form1">
            <div class="form_item" id="grupo_nombre">
                <label>Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input " name="name" id="username" placeholder="Escribe tu nombre">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Error:el nombre es demasiado corto</p>
            </div>
            <div class="form_item">
                <label>Direccion</label>
                <input type="text" name="direction" id="direction" placeholder="Escribe tu direccion">
                <p class="formulario__input-error">Error:la dirrecion es corta</p>
            </div>
            <div class="form_item">
                <label for="">Telefono</label>
                <input type="text" name="number" id="number" placeholder="Escribe tu telefono">
                <p class="formulario__input-error">Error:el telefono debe contener solo numeros</p>
            </div>
            <div class="form_item">
                <label for="">Edad</label>
                <input type="text" name="age" id="age" placeholder="Escribe tu edad">
                <p class="formulario__input-error">Error:la edad debe ser de minimo 13</p>
            </div>
            <div class="btn">
                <button type="submit" class="styleBtn">Continuar</button>
            </div>

        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
